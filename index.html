<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Galletas con Listas Anidadas</title>
</head>
<body>
    <h1>Receta de Galletas de Avena</h1>
    <h2>Ingredientes</h2>
    <ul>
        <li>Ingredientes secos
            <ul>
                <li>2 tazas de avena</li>
                <li>1 taza de harina</li>
                <li>1/2 taza de azúcar</li>
                <li>1 pizca de sal</li>
            </ul>
        </li>
        <li>Ingredientes húmedos
            <ul>
                <li>2 huevos</li>
                <li>1/2 taza de mantequilla derretida</li>
                <li>1 cucharadita de esencia de vainilla</li>
            </ul>
        </li>
    </ul>
</body>
</html>
